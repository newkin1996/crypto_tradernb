     <main class="mt-5 pt-3">
        <div class="container">

            <form class="well form-horizontal" action="/copy_msg" method="post"  id="contact_form">
        <fieldset>

        <!-- Form Name -->
        <legend class="m-3">JSON GENERATOR</legend>

        <!-- Text input-->
        <form action="" method="post">
        <div class="form-group">
          <label class="col-md-4 fst-italic text-danger fw-bold control-label">If any input field is not applicable enter "0". Please do NOT keep it blank</label>
        </div>

        <form action="/copy_msg" method="post">
        <div class="form-group">
          <label class="col-md-4 control-label">Exchange</label>
            <div class="col-md-4 selectContainer">
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
            <select name="exchange" class="form-control selectpicker" >
              <option value=" " >Select Exchange</option>
              <option value=Binance> Binance</option>
              <option value=Binance> Bybit </option>
            </select>
          </div>
        </div>
        </div>

        <div class="form-group">
          <label class="col-md-4 control-label">Trade Type</label>
            <div class="col-md-4 selectContainer">
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
            <select name="trade_type" class="form-control selectpicker" >
              <option value=" " >Select Trade Type</option>
              <option value=Spot> Spot</option>
              <option value=Futures> Futures</option>
            </select>
          </div>
        </div>
        </div>

        <div class="form-group">
          <label class="col-md-4 control-label">Base coin</label>
            <div class="col-md-4 selectContainer">
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
            <select name="base_coin" class="form-control selectpicker" >
              <option value=" " >Select Base Coin</option>
              <option value=USDT> USDT</option>
              <option value=BNB> BNB</option>
              <option value=BTC> BTC</option>
              <option value=BUSD> BUSD</option>
              <option value=ETH> ETH</option>
            </select>
          </div>
        </div>
        </div>

        <div class="form-group">
          <label class="col-md-4 control-label">Coin Pair</label>
            <div class="col-md-4 selectContainer">
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
            <select name="coin_pair" class="form-control selectpicker" >
              <option value=" " >Select Coin Pair</option>
              {% for coin in coin_list %}
              <option value={{coin}}> {{coin}} </option>
              {% endfor %}
            </select>
          </div>
        </div>
        </div>

        <div class="form-group">
          <label class="col-md-4 control-label">Entry Order Type</label>
            <div class="col-md-4 selectContainer">
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
            <select name="entry_type" class="form-control selectpicker" >
              <option value=" " >Select Entry Order Type</option>
              <option value=Market> Market</option>
              <option value=Limit> Limit</option>
            </select>
          </div>
        </div>
        </div>

        <div class="form-group">
          <label class="col-md-4 control-label">Exit Order Type</label>
            <div class="col-md-4 selectContainer">
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
            <select name="exit_type" class="form-control selectpicker" >
              <option value=" " >Select Exit Order Type</option>
              <option value=Market> Market</option>
              <option value=Limit> Limit</option>
            </select>
          </div>
        </div>
        </div>

        <div class="form-group">
          <label class="col-md-4 control-label">Margin Mode</label>
            <div class="col-md-4 selectContainer">
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
            <select name="margin_mode" class="form-control selectpicker" >
              <option value=" " >Select Margin Mode</option>
              <option value=Isolated> Isolated</option>
              <option value=Cross> Cross</option>
            </select>
          </div>
        </div>
        </div>

        <div class="form-group">
          <label class="col-md-4 control-label">Trading Amount Type</label>
            <div class="col-md-4 selectContainer">
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
            <select name="amt_type" class="form-control selectpicker" >
              <option value=" " >Select Type of Trading Amount</option>
              <option value=Percentage of Balance> Percentage of Balance</option>
              <option value=Fixed Amount (Base coin)> Fixed Amount (Base coin)</option>
            </select>
          </div>
        </div>
        </div>


        <!-- Text input-->

        <div class="form-group">
          <label class="col-md-4 control-label" >Percent or Base Coin Amount</label>
            <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
          <input name="enter_amt" placeholder="Enter Percent or Base Coin Amount" class="form-control"  type="text">
            </div>
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-4 control-label" >Long Leverage</label>
            <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
          <input name="long_lev" placeholder="Enter Long Leverage" class="form-control"  type="text">
            </div>
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-4 control-label" >Short Leverage</label>
            <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
          <input name="short_lev" placeholder="Enter Short Leverage" class="form-control"  type="text">
            </div>
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-4 control-label" >Stop Loss LONG%</label>
            <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
          <input name="long_sl" placeholder="Enter Long Stop Loss% (Eg: 20)" class="form-control"  type="text">
            </div>
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-4 control-label" >Take Profit LONG%</label>
            <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
          <input name="long_tp" placeholder="Enter Long Take Profit% (Eg: 20)" class="form-control"  type="text">
            </div>
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-4 control-label" >Stop Loss SHORT%</label>
            <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
          <input name="short_sl" placeholder="Enter Short Stop Loss% (Eg: 20)" class="form-control"  type="text">
            </div>
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-4 control-label" >Take Profit SHORT%</label>
            <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
          <input name="short_tp" placeholder="Enter Short Take Profit% (Eg: 20)" class="form-control"  type="text">
            </div>
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-4 control-label">Enable Multi Take Profit</label>
            <div class="col-md-4 selectContainer">
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
            <select name="multi_tp" class="form-control selectpicker" >
              <option value=" " >Enable Multi Take Profit</option>
              <option value=Yes> Yes</option>
              <option value=No> No</option>
            </select>
          </div>
        </div>
        </div>

        <div class="form-group">
          <label class="col-md-4 control-label" >Take Profit 1 position size</label>
            <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
          <input name="tp1_pos_size" placeholder="Enter Tp 1 position size (Eg: 20)" class="form-control"  type="text">
            </div>
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-4 control-label" >Take Profit 2 position size</label>
            <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
          <input name="tp2_pos_size" placeholder="Enter Tp 2 position size (Eg: 20)" class="form-control"  type="text">
            </div>
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-4 control-label" >Take Profit 3 position size</label>
            <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
          <input name="tp3_pos_size" placeholder="Enter Tp 3 position size (Eg: 20)" class="form-control"  type="text">
            </div>
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-4 control-label" >Take Profit 1%</label>
            <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
          <input name="tp1_percent" placeholder="Enter Tp 1% (Eg: 20)" class="form-control"  type="text">
            </div>
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-4 control-label" >Take Profit 2%</label>
            <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
          <input name="tp2_percent" placeholder="Enter Tp 2% (Eg: 20)" class="form-control"  type="text">
            </div>
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-4 control-label" >Take Profit 3%</label>
            <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
          <input name="tp3_percent" placeholder="Enter Tp 3% (Eg: 20)" class="form-control"  type="text">
            </div>
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-4 control-label" >Stop Trade if base coin balance is below</label>
            <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
          <input name="stop_bot" placeholder="Stop Trade if balance is below (Base Coin Amt)" class="form-control"  type="text">
            </div>
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-4 control-label" >Cancel Order if not filled within</label>
            <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
          <input name="time_out" placeholder="Cancel Order if not filled within (Secs)" class="form-control"  type="text">
            </div>
          </div>
        </div>


        <div class="form-group">
          <label class="col-md-4 control-label">Alert Type</label>
            <div class="col-md-4 selectContainer">
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
            <select name="alert_type" class="form-control selectpicker" >
              <option value=" " >Select Alert Type (Position)</option>
              <option>Enter Long</option>
              <option>Exit Long</option>
              <option>Enter Short</option>
              <option>Exit Short</option>
            </select>
          </div>
        </div>
        </div>

        <!-- Button -->
        <div class="form-group">
          <label class="col-md-4 control-label"></label>
          <div class="col-md-4">
            <button type="submit" class="btn btn-warning" >Generate Json<span class="glyphicon glyphicon-send"></span></button>
          </div>
        </div>

        </fieldset>
        </form>
        </div>
            </div><!-- /.container -->
     </main>
  </body>
</html>
